apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.protobuf'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "me.taosunkist.hello"
        minSdkVersion 21
        multiDexEnabled true
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            proto {
                // In addition to the default 'src/main/proto'
                srcDir 'src/main/java/gen'
                srcDir 'src/main/protobuf'
                // In addition to the default '**/*.proto' (use with caution).
                // Using an extension other than 'proto' is NOT recommended,
                // because when proto files are published along with class files, we can
                // only tell the type of a file from its extension.
                include '**/*.protodevel'
            }
            java {
                main.java.srcDirs += 'src/main/kotlin'
                main.java.srcDirs += 'src/main/java'
                main.java.srcDirs += 'src/main/gen'
                main.java.srcDirs += '/Users/taohui/DevStation/hi_android/hi_android/app/build/generated/source/proto/release'
                main.java.srcDirs += '/Users/taohui/DevStation/hi_android/hi_android/app/build/generated/source/proto/debug'
            }
        }
    }
    configurations {
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }
}
allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs 'libs'
        }
    }
}

protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.6.1' }
    //可以配置成环境变量
    protoc { path = '/Users/taohui/DevStation/opt/protobuf/protoc-3.11.4-osx-x86_64/bin/protoc' }
    plugins {
        javalite { artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0" }
        // CURRENT_GRPC_VERSION
        grpc { artifact = 'io.grpc:protoc-gen-grpc-java:1.19.0' }
    }

    generateProtoTasks {
        all().each { task ->
            task.plugins {
                javalite {}
                grpc { // Options added to --grpc_out
                    option 'lite'
                }
            }
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation flycoTabLayout_lib
    implementation junit
    implementation grpc_okhttp
    implementation grpc_protobuf_lite
    implementation grpc_stub
    implementation javax_annotation_api
    implementation kotlin_stdlib_jdk7
    implementation appcompat
    implementation viewpager
    implementation recyclerview
    implementation constraint_layout
    implementation material
    implementation multidex
    implementation rxandroid
    implementation rxkotlin
    implementation rxrelay
    implementation legacy_support_v4
    implementation singledateandtimepicker
    implementation constraintlayout
    implementation cardview
    implementation design
    implementation lifecycle_extensions
    implementation lifecycle_viewmodel_ktx
    implementation converter_gson
    implementation androidwm_light
    implementation aliyunPlayer
    implementation alivcConan

    implementation project(path: ':aliplayer')
    /* 智梦空间 */
    implementation project(path: ':tatame')
    implementation project(path: ':materials')
}

repositories {
    mavenCentral()
}
configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.1'
}
android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
